<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivier Olier â€” Site officiel</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <section class="hero">
    <div class="hero-inner"><h1>Bienvenue</h1></div>
  </section>
  <footer><p>&copy; <span id="year"></span> Olivier Olier</p></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    const ASSET_VERSION='2025-01';
    (function cacheBust(){
      const v=ASSET_VERSION;
      document.querySelectorAll('link[rel="stylesheet"]').forEach(l=>{try{const u=new URL(l.href,location.href);if(u.pathname.startsWith('/assets/')){u.searchParams.set('v',v);l.href=u.toString();}}catch(e){}});
      document.querySelectorAll('script[src]').forEach(s=>{try{const u=new URL(s.src,location.href);if(u.pathname.startsWith('/assets/')){u.searchParams.set('v',v);s.src=u.toString();}}catch(e){}});
      document.querySelectorAll('img[src^="/assets/"]').forEach(img=>{try{const u=new URL(img.src,location.href);u.searchParams.set('v',v);img.src=u.toString();}catch(e){}});
      document.querySelectorAll('audio[src^="/assets/"]').forEach(a=>{try{const u=new URL(a.src,location.href);u.searchParams.set('v',v);a.src=u.toString();}catch(e){}});
      const hero=document.querySelector('.hero');if(hero){hero.style.backgroundImage=`url('/assets/img/tuxedo.jpeg?v=${v}')`;hero.style.backgroundPosition='center';hero.style.backgroundSize='cover';hero.style.backgroundRepeat='no-repeat';}
    })();
  </script>
</body>
</html>
