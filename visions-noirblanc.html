<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie — Noir & blanc | Olivier Olier</title>
  <meta name="description" content="Galerie noir et blanc d’Olivier Olier : contrastes, matières et portraits." />
  <link rel="canonical" href="https://olivierolier.art/visions-noirblanc.html">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon.png">
  <link rel="stylesheet" href="/assets/css/style.css?v=6">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
  <div class="topbar">
    <h1 class="brand">Olivier Olier</h1>
    <nav>
      <a href="/#accueil">Accueil</a>
      <a href="/#videos">Vidéos</a>
      <a href="/#sons">Musique</a>
      <a href="/#presse">Presse</a>
      <a href="/#contact">Contact</a>
    </nav>
  </div>

  <section class="hero" style="min-height:40vh">
    <div class="hero-inner" data-aos="fade-up">
      <h1>Galerie — Noir & blanc</h1>
    </div>
  </section>

  <section>
    <div class="wrap" data-aos="fade-up">
      <div id="gallery-grid" class="grid"></div>
    </div>
    <div class="lightbox" id="lightbox"><img id="lightbox-img" alt=""/></div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> Olivier Olier — <a href="/mentions.html">Mentions légales</a></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const FILES = [
      "ombres.jpeg","profilnico.jpg","seul.JPG","bandeclavier.JPG","fa3.JPG"
    ];
    const grid = document.getElementById('gallery-grid');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    function openLightbox(src){ lbImg.src = src; lb.classList.add('show'); }
    lb.addEventListener('click', () => lb.classList.remove('show'));
    document.addEventListener('keydown', (e)=>{ if(e.key === "Escape") lb.classList.remove('show'); });
    FILES.forEach(name => {
      const url = "/assets/visions/" + name;
      const fig = document.createElement('figure');
      const img = document.createElement('img');
      img.src = url;
      img.alt = "Photo noir et blanc — " + name.replace(/\.[^/.]+$/, "");
      img.loading = "lazy";
      img.addEventListener('click', () => openLightbox(img.src));
      fig.appendChild(img);
      grid.appendChild(fig);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script> AOS.init({ duration: 900, easing: 'ease-out-quart', once: true }); </script>
</body>
</html>
